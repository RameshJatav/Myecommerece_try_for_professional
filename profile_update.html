<div class="min-h-screen flex justify-center items-center py-6">
        <div class=" shadow-lg rounded-lg max-w-2xl w-full border border-yellow-300 p-8 space-y-8">
            <!-- Profile Photo Section -->
            <div class="flex flex-col items-center space-y-4">
                <div class="relative">
                    <!-- Profile Picture -->
                    <img src="./image/AMIT.jpg" alt="Profile Photo Preview" id="profilePic" class="w-32 h-32 rounded-full object-cover border-4 border-gray-200 shadow-md">
                    
                    <!-- Upload Button -->
                    <input type="file" id="photoUpload" class="absolute bottom-0 right-0 opacity-0" onchange="previewImage(event)">
                    <label for="photoUpload" class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer hover:bg-blue-700 transition-all duration-300">
                        <i class="fas fa-camera"></i>
                    </label>
                </div>
    
                <h3 class="text-xl font-semibold text-blue-400 ">Update Your Profile</h3>
            </div>
    
            <!-- Profile Update Form -->
            <form id="registrationForm" class="space-y-6">
                <!-- First Name Field -->
                <div>
                    <label for="firstName" class="block text-sm font-semibold text-gray-100">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="block w-full rounded-lg border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
    
                <!-- Last Name Field -->
                <div>
                    <label for="lastName" class="block text-sm font-semibold text-gray-100">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="block w-full rounded-lg border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
    
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-100">Email</label>
                    <input type="email" id="email" name="email" class="block w-full rounded-lg border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
    
                <!-- Buttons -->
                <div class="flex justify-between gap-6">
                    <button type="submit" class="w-full py-3 text-white bg-yellow-600 hover:bg-yellow-500 rounded-lg font-semibold transition-all duration-300">
                        Save Changes
                    </button>
                    <button type="reset" class="w-full py-3 text-gray-100 border border-gray-300 rounded-lg font-semibold hover:bg-gray-100 hover:text-gray-800 transition-all duration-300">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
    
  
    <!-- JavaScript for Profile Image Preview -->
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.getElementById('profilePic').src = imageUrl;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
